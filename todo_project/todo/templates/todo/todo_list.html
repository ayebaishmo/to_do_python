{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.task }} <a href="{% url 'delete_todo' todo.id %}">(Delete)</a></li>
        {% endfor %}
    </ul>
    <form action="{% url 'create_todo' %}" method="post">
        {% csrf_token %}
        <input type="text", name="task">
        <button type="submit">Add Todo</button>
    </form>
</body>
</html>
